<script>
// 브라우저 높이 최우선 실행
function setRealVh() {
	let vh = window.innerHeight * 0.01;
	document.documentElement.style.setProperty('--vh', `${vh}px`);
}
setRealVh();
window.addEventListener('resize', setRealVh);

$(document).ready(function() {
	btnClick();
	updateUI(); // 초기 상태 맞추기
	iOSZoomScale();
	completeBtnClick();
	popCancle();
});


// 1) 버튼 토글 & 클릭 시 UI 업데이트 호출
function btnClick() {
$('.contents .btn').on('click', function() {
	const $btn   = $(this);
	const $group = $btn.closest('.contents');

	if ($btn.hasClass('active')) {
	$btn.removeClass('active');
	} else {
	$group.find('.btn.active').removeClass('active');
	$btn.addClass('active');
	}

	updateUI();
});
}

  // 2) active 클래스 개수에 따라 UI 각 요소를 옮기거나 넓이 변경
function updateUI() {
  const activeCount = $('.contents .btn.active').length;
  const $talk = $('.img-talk');
  const $warp = $('.wrap');
  const $flag = $('.img-flag');
  const $box  = $('.step .stepbox');
  const $bar  = $('.progressbar-wrap .ing-bar');

  // 1) img-talk 숫자 클래스 토글
  $talk.removeClass(function(i, cls) {
    return (cls.match(/(^|\s)img-talk\d+/g) || []).join(' ');
  });
  if (activeCount > 0) {
    $talk.addClass('img-talk' + activeCount);
    $flag.show();
  }
  if (activeCount >= 5) {
    $flag.hide();
  }

  // 2) warp 숫자 클래스 토글 (img-talk과 동일하게)
  $warp.removeClass(function(i, cls) {
    return (cls.match(/(^|\s)wrap\d+/g) || []).join(' ');
  });
  if (activeCount > 0) {
    $warp.addClass('wrap' + (activeCount));
  }

  // 3) .stepbox 이동 (첫 클릭 25%, 그 외 count*20%)
  if (activeCount === 0) {
    $box.css('left', '0%');
  } else if (activeCount === 1) {
    $box.css('left', 'calc(25% - 6.4rem)');
  } else {
    $box.css('left', `calc(${activeCount * 20}% - 6.4rem)`);
  }

  // 4) 프로그래스바 (첫 클릭 25%, 그 외 count*20%)
  let $width;
  if (activeCount === 0) {
    $width = 0;
  } else if (activeCount === 1) {
    $width = 25;
  } else {
    $width = activeCount * 20;
  }
  $bar.css('width', $width + '%');
}

		if($('.gender').hasClass('active') &&

// iOS Zoom 및 확대기능 막기 [s]
function iOSZoomScale() {
	$(document).on('gesturestart', function(e) {
		e.preventDefault(); // iOS Pinch-to-Zoom 비활성화
	});

	let lastTouchEnd = 0;
	$(document).on('touchend', function(event) {
		let now = new Date().getTime();
		if (now - lastTouchEnd <= 300) {
			event.preventDefault(); // iOS 더블 탭 확대 방지
		}
		lastTouchEnd = now;
	});
}
